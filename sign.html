<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title> Sign Up Page </title>
  <style>
   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sign-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .sign-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .sign-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sign-box h4 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .sign-box button:hover {
      background-color: #5a67d8;
    }

    .sign-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .sign-box a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sign-box">
     <h4> Sign Up </h4>
    <form>
    <input type="text" placeholder="Email/Phone Number" required>  
    <input type="password" placeholder="Password" required>
    <a  href="New.html"> Create Account </a>
  </form>
</div>
</body>
</html>
