<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title> Reset Page </title>
   <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  .reset-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .reset-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .reset-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .reset-box h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .reset-box button:hover {
      background-color: #5a67d8;
    }

    .reset-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .reset-box a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <div class="reset-box">
  <form>
    <h3> Reset Password </h3>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <a class="on" href="New.html"> Reset Password </a>
  </form>
</div>
</body>
</html>
